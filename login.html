<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
        }

        h1, h2 {
            margin: 5px 0;
            color: #333;
        }

        .login-box {
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            align-items: center;
            margin-bottom: 20px;
            color: #0056b3;
        }

        .login-box form {
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .login-box label {
            align-items: center;
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .captcha-box {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .captcha-image {
            margin-right: 10px;
            height: 50px;
        }

        .captcha-box input[type="text"] {
            flex: 1;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #0056b3;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004494;
        }

        .footer-links {
            margin-top: 10px;
        }

        .footer-links a {
            color: #0056b3;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
                
</head>
<body>
    
    <div class="container">
        <header>
           
<img src="bits.jpeg" height="150" width="1000">
            <h1>Birla Institute of Technology & Science, Pilani</h1>
            <h2>Pilani | Dubai | Goa | Hyderabad | Mumbai</h2>
        </header>
        <div class="login-box">
            <h2>Login to View Scorecard for BITSAT-2024 Session 1</h2>
            <form>
                <label for="application-number">Application Number: *</label>
                <input type="text" id="application-number" name="application-number" required>
                
                <label for="password">PASSWORD: *</label>
                <input type="password" id="password" name="password" required>
                
        
                
                <button type="submit">LOGIN</button>
            </form>
            <div class="footer-links">
                <a href="#">New? Register Here</a> | <a href="#">Return to Home</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const applicationNumber = document.getElementById('application-number').value;
                const password = document.getElementById('password').value;
                const captcha = document.querySelector('.captcha-box input[type="text"]').value;
                
                // Simple form validation
                if (applicationNumber && password && captcha) {
                    alert('Form submitted successfully!');
                    // Add further form handling logic here
                } else {
                    alert('Please fill in all fields.');
                }
            });
        });
    </script>
</body>
</html>
